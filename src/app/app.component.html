
<div class="container mx-auto p-4">
  <div class="mb-4">
    <input type="text" [(ngModel)]="username" class="border border-gray-300 p-2 rounded-md mr-2" placeholder="Enter Github username">
    <button (click)="searchRepositories()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Search</button>
  </div>
  
  <p class="text-red-500" *ngIf="errorMessage !== undefined && errorMessage?.length">{{ errorMessage }}</p>


  <div *ngIf="isLoading" class="flex items-center justify-center">
    <img src="assets/loader.gif" alt="Loading..." class="w-16 h-16">
  </div>

  <div *ngIf="repositories.length > 0" class="grid grid-cols-1 gap-4">
    <div *ngFor="let repo of repositories" class="border border-gray-300 p-4 rounded-md">
      <h2 class="text-lg font-bold">{{ repo.name }}</h2>
      <p class="text-gray-600">{{ repo.description }}</p>
      <p class="mt-2">Language: {{ repo.language }}</p>
      <p class="mt-2">Topics: <span *ngFor="let topic of repo.topics" class="mr-2">{{ topic }}</span></p>
    </div>
  </div>
</div>
